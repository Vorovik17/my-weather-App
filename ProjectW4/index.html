<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="weather-app">
        <header>
          <form id="enter-city">
            <input type="search" placeholder="Enter a city.." id = "city-input" required  class="enter-a-city"/>
            <input type="submit" value="Search" class="search" />
          </form>
        </header>
        <main>
          <div class="current-weather">
            <div class="left">
              <h1>Paris</h1>
              <p>
                <span id="currentDay">Saturday</span> <span id="hours">15</span>:<span id="minuten">32</span>, moderate rain <br />
                Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
              </p>
            </div>
            <div class="right"><span class="sun">☀️</span> <strong>14</strong><span class="c">°C</span></div>
          </div>
        </main>
        <footer>
          <p>
            This project was coded by
            <a href="#" target="_blank">Hanna Vorovik</a> and is
            <a href="#" target="_blank"> on GitHub</a> and
            <a href="#" target="_blank">hosted on Netlify</a>
          </p>
        </footer>
    </div>
    <script src="src/index.js">
    </script>

  </body>
</html>
